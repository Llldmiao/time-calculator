                /* ç°åœ¨çš„å®ç°æ–¹å¼æ˜¯è®©åª’ä½“æŸ¥è¯¢ä½œä¸ºé»˜è®¤è¡Œä¸ºï¼Œä½†ç±»é€‰æ‹©å™¨å¯ä»¥è¦†ç›–å®ƒ */

            html.light-theme {

        body {

        /* ä¿®å¤æš—é»‘æ¨¡å¼ä¸‹æ—¥å†å›¾æ ‡çš„é¢œè‰² */

            html.light-theme input[type="datetime-local"]::-webkit-calendar-picker-indicator {

        /* æš—é»‘æ¨¡å¼ä¸‹ Select ç®­å¤´é¢œè‰²é€‚é… */
        html.dark-theme select {

<body>
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()" title="åˆ‡æ¢ä¸»é¢˜">

        </button>
        <h1>â° æ—¶é—´è®¡ç®—å™¨</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('diff')">è®¡ç®—æ—¶é—´å·®</div>
            <div class="tab" onclick="switchTab('add')">æ—¶é—´æ¨ç®—</div>
        </div>

        <!-- æ—¶é—´å·®è®¡ç®— -->
        <div id="diff" class="content active">
            <div class="form-group">
                <label>å¼€å§‹æ—¶é—´</label>
                <input type="datetime-local" id="start-time">
            </div>
            <div class="form-group">
                <label>ç»“æŸæ—¶é—´</label>
                <input type="datetime-local" id="end-time">
            </div>
            <button class="btn" onclick="calculateDiff()">è®¡ç®—é—´éš”</button>
            <div id="diff-result" class="result"></div>
        </div>

        <!-- æ—¶é—´æ¨ç®— -->
        <div id="add" class="content">
            <div class="form-group">
                <label>åŸºå‡†æ—¶é—´</label>
                <input type="datetime-local" id="base-time">
            </div>
            <div class="form-group">
                <label>æ“ä½œ</label>
                <div class="row">
                    <select id="operation">
                        <option value="add">åŠ ä¸Š (+)</option>
                        <option value="subtract">å‡å» (-)</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>æ—¶é—´é‡</label>
                <div class="row">
                    <input type="number" id="days" placeholder="å¤©" min="0">
                    <input type="number" id="hours" placeholder="å°æ—¶" min="0">
                    <input type="number" id="minutes" placeholder="åˆ†é’Ÿ" min="0">
                </div>
            </div>
            <button class="btn" onclick="calculateDate()">æ¨ç®—æ—¥æœŸ</button>
            <div id="add-result" class="result"></div>
        </div>
    </div>

    <script>
        // åˆå§‹åŒ–æ—¶é—´è¾“å…¥æ¡†ä¸ºå½“å‰æ—¶é—´
        function initTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const currentDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
            
            document.getElementById('start-time').value = currentDateTime;
            document.getElementById('end-time').value = currentDateTime;
            document.getElementById('base-time').value = currentDateTime;
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        function calculateDiff() {
            const start = new Date(document.getElementById('start-time').value);
            const end = new Date(document.getElementById('end-time').value);
            const resultDiv = document.getElementById('diff-result');

            if (isNaN(start) || isNaN(end)) {
                resultDiv.style.display = 'block';
                resultDiv.textContent = "è¯·é€‰æ‹©æœ‰æ•ˆçš„æ—¶é—´";
                return;
            }

            let diff = end - start;
            const isNegative = diff < 0;
            diff = Math.abs(diff);

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            const totalHours = (diff / (1000 * 60 * 60)).toFixed(1);

            let text = isNegative ? "ç›¸å·®ï¼ˆå€’é€€ï¼‰ï¼š<br>" : "ç›¸å·®ï¼š<br>";
            text += `<span class="highlight">${days}å¤© ${hours}å°æ—¶ ${minutes}åˆ†é’Ÿ</span>`;
            text += `<small>æ€»è®¡çº¦ ${totalHours} å°æ—¶</small>`;

            resultDiv.style.display = 'block';
            resultDiv.innerHTML = text;
        }

        function calculateDate() {
            const base = new Date(document.getElementById('base-time').value);
            const operation = document.getElementById('operation').value;
            const days = parseInt(document.getElementById('days').value) || 0;
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const resultDiv = document.getElementById('add-result');

            if (isNaN(base)) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = "<span>è¯·é€‰æ‹©åŸºå‡†æ—¶é—´</span>";
                return;
            }

            const totalMs = (days * 24 * 60 * 60 * 1000) + (hours * 60 * 60 * 1000) + (minutes * 60 * 1000);
            
            let resultTime;
            if (operation === 'add') {
                resultTime = new Date(base.getTime() + totalMs);
            } else {
                resultTime = new Date(base.getTime() - totalMs);
            }

            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                weekday: 'long' 
            };
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = "ç»“æœæ—¶é—´ï¼š<br><span class='highlight'>" + resultTime.toLocaleString('zh-CN', options) + "</span>";
        }

        window.onload = function() {
            initTime();
            // æ£€æŸ¥ä¿å­˜çš„ä¸»é¢˜åå¥½
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-theme');
            } else if (savedTheme === 'light') {
                document.documentElement.classList.remove('dark-theme');
            }
        };

        function toggleTheme() {
            const html = document.documentElement;
            // å¦‚æœå·²ç»åœ¨dark-themeç±»ï¼Œæˆ–è€…æ˜¯ç³»ç»Ÿå¤„äºæš—é»‘æ¨¡å¼ä¸”æ²¡æœ‰æ‰‹åŠ¨è¦†ç›–è¿‡
            const isDark = html.classList.contains('dark-theme') || 
                          (!html.classList.contains('dark-theme') && 
                           !localStorage.getItem('theme') && 
                           window.matchMedia('(prefers-color-scheme: dark)').matches);
            
            if (isDark) {
                html.classList.remove('dark-theme');
                localStorage.setItem('theme', 'light');
                // ä¸ºäº†å¤„ç†ç³»ç»Ÿæš—é»‘æ¨¡å¼ä¸‹ç§»é™¤ç±»åä¾ç„¶æ˜¯æš—é»‘çš„é—®é¢˜ï¼Œæˆ‘ä»¬éœ€è¦ç¡®ä¿CSSä¼˜å…ˆçº§
                // è¿™é‡Œæˆ‘ä»¬ç®€åŒ–é€»è¾‘ï¼šå¦‚æœç”¨æˆ·é€‰æ‹©äº†æµ…è‰²ï¼Œæˆ‘ä»¬ç§»é™¤darkç±»ï¼Œä½†å¦‚æœç³»ç»Ÿæ˜¯æ·±è‰²ï¼Œåª’ä½“æŸ¥è¯¢ä¼šç”Ÿæ•ˆ
                // è§£å†³æ–¹æ¡ˆï¼šä¿®æ”¹CSSï¼Œè®©.dark-themeç±»å…·æœ‰æ›´é«˜ä¼˜å…ˆçº§ï¼Œæˆ–è€…ä½¿ç”¨ data-theme å±æ€§
                // æˆ‘ä»¬å·²ç»åœ¨ä¸Šé¢çš„CSSä¸­æ·»åŠ äº† html.dark-theme é€‰æ‹©å™¨
                // ä½†æ˜¯å¯¹äºâ€œå¼ºåˆ¶æµ…è‰²â€ï¼Œæˆ‘ä»¬éœ€è¦ä¸€ä¸ªæ–°çš„ç±»
                html.classList.add('light-theme');
            } else {
                html.classList.remove('light-theme');
                html.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark');
            }
        }
    </script>
